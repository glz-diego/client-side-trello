<!DOCTYPE html>
<html>
<head>
	<title>Trello Board</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</head>
<body>
	<div id="header" style="padding: 15px;">
		<h5 id="title" style="margin-top: 15px;">
			<span style="font-size: 30px; font-weight: bold;">Title:</span> 
			<input type="text" class="form-control" id="newTitle" placeholder="New Title" style="width: 250px; margin-left: 10px">
			<input type="submit" class="btn btn-secondary" onclick="newTitle()" style="margin-top: 0px">
		</h5>
	</div>

	<div id="box">
		<div class="row" style="display: flex; justify-content: space-around;">
			<input type="button" class="hvr-grow-shadow btn hvr-shadow" value="Add Swimlane" id="addSL" onclick="addSL()">
		</div>
		<div class="row" id="swimlanes">
			
		</div>
	</div>
</body>
</html>
